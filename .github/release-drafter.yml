name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
  - title: 'ğŸ¨ UI/UX'
    labels:
      - 'ui'
      - 'ux'
      - 'design'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'â™»ï¸ Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'tests'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ”§ Configuration'
    labels:
      - 'config'
      - 'configuration'
  - title: 'ğŸ¤– CI/CD'
    labels:
      - 'ci'
      - 'github-actions'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'bugfix'
      - 'documentation'
      - 'dependencies'
  default: patch

exclude-labels:
  - 'skip-changelog'
  - 'wontfix'
  - 'duplicate'
  - 'invalid'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
    branch:
      - '/dependabot/.+/'

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  We'd like to thank the following people for their contributions:

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
